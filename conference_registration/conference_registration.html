<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Form</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
        <!--My style sheet-->
        <link rel="stylesheet" href="registration_styles.css".css type="text/css">

    </head>

        <body class="m-3">

            <div class="jumbotron">
                <h1>Conference Registration</h1>
            </div>

            <div class="row">  <!-- start of row -->


            <div class="col-md-7">  <!-- start of first column-->
                <div class="mx-5">
                <p>
                Please fill out the the form to register.
                </p>
                </div>
            </div>  <!-- end of first column -->

            <div class="col-md-7">  <!-- start of second column -->
                <form class="mx-5">
                    <label for="name">Name</label> <input name="name" type="text" required><br>
                    <label for="password">Password</label> <input name="password" type="text" required><br>
                    <label for="email">Email</label> <input name="email" type="email" required><br>

                    <label for="tshirt-size">T-shirt Size</label>
                    <select name="tshirt-size" required>
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                    </select> <br>

                    <p class="form-text">Would you like to receive emails from conference sponsors?</p>

                    <div class="form-check">
                        <input name="receive-email" id="yes" class="form-check-input" type=radio checked> 
                        <label for="yes" class="form-check-label">Yes</label>
                    </div>

                    <div class="form-check">
                        <input name="receive-email" id="no" class="form-check-input" type=radio> 
                        <label for="no" class="form-check-label">No</label>
                    </div>

                    <p class="form-text">Which session(s) will you be attending?</p>
                    <div>
                        <input name="morning" id="no" class="form-check-input" type=checkbox> 
                        <label for="morning" class="form-check-label">Morning</label>
                    </div>

                    <div>
                        <input name="afternoon" class="form-check-input" type=checkbox>
                        <label for="afternoon" class="form-check-label" type=checkbox>Afternoon</label>
                    </div>

                    <div>
                        <label for="special-requests">Special Requests</label><br> 
                        <textarea id="special-requests" name="special-requests" rows="7" cols="70"></textarea><br>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-dark mt-4">
                    </div>  

            </form>
        </div>  <!-- end of second column -->
    </div>  <!-- end of row -->

</body>
   
</html>
