<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Form</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&display=swap" rel="stylesheet">
        
        <!--My style sheet-->
        <link rel="stylesheet" href="student_styles.css" type="text/css">

    </head>

        <body class="m-3">

            <div class="jumbotron">
                <h1>Please provide feedback. You may do so anonymously. Thank you!</h1>
            </div>

            <div class="row">  <!-- start of row -->


            <div class="col-md-7">  <!-- start of first column-->
                <div class="mx-5">
                <p>
                Please use this form to provide feedback to us. Your feedback can be anonymous.
                If you would like to hear from us, please include contact information.
                </p>
                </div>
            </div>  <!-- end of first column -->

            <div class="col-md-7">  <!-- start of second column -->
                <form class="ml-5 mr-5"> <!-- or use "mx-5" for both sides -->
                    <label for="student-name">Name</label> <input name="student-name" type="text"><br>
                    <label for="student-email">Email</label> <input name="student-email"><br>
                    <label for="student-comments" required>Comments</label><br> 
                    <textarea id="student-comments" class="form-control" required></textarea><br>

                    <p class="form-text">Are you a current student?</p>

                    <div class="form-check">
                        <input name="current-student" id="yes" class="form-check-input" type=radio checked> 
                        <label for="yes" class="form-check-label">Yes</label>
                    </div>

                    <div class="form-check">
                        <input name="current-student" id="no" class="form-check-input" type=radio> 
                        <label for="no" class="form-check-label">No</label>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-info mt-4">
                    </div>  
            </form>
        </div>  <!-- end of second column -->
    </div>  <!-- end of row -->

</body>
   
</html>
